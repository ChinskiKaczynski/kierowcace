<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>KierowcaCE</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="text-2xl mb-4">Oferty pracy C+E</h1>
    <form id="filter">
        <label class="mr-2">
            <input type="checkbox" name="with_salary" value="true" hx-get="/" hx-target="#jobs" hx-swap="innerHTML" {% if with_salary %}checked{% endif %}>
            Pokaż tylko oferty z widełkami
        </label>
    </form>
    <div id="jobs">
        {% for job in jobs %}
        <div class="border-b py-2">
            <a href="/jobs/{{ job.id }}" class="font-semibold">{{ job.title }}</a>
            <span class="text-sm text-gray-500">{{ job.company }} - {{ job.city }}</span>
            {% if job.salary_min and job.salary_max %}
            <span class="ml-2 bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Widełki ✔ {{ job.salary_min }}-{{ job.salary_max }} zł</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
