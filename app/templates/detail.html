<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ job.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="text-2xl mb-4">{{ job.title }}</h1>
    <p class="mb-2">{{ job.company }} - {{ job.city }}</p>
    {% if job.salary_min and job.salary_max %}
    <p class="mb-2 bg-green-100 text-green-800 inline-block px-2 py-1 rounded">Widełki ✔ {{ job.salary_min }}-{{ job.salary_max }} zł</p>
    {% endif %}
    <p class="mt-4"><a class="text-blue-600" href="{{ job.url }}">Otwórz ogłoszenie</a></p>
    <p class="mt-4"><a class="text-blue-600" href="/">&larr; Powrót</a></p>
</body>
</html>
